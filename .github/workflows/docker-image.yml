name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build ./Movie_Review_Proj/ --file ./Movie_Review_Proj/Dockerfile --tag my-image-name:$(date +%s)
